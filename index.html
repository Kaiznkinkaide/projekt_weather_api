<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="box">
        <input type="text" name="text" id="input">
        <button id="check" onclick="check()">Check Weather</button>
        <div id="individualCity">
            <div class="cityOutput">
                <p id="city">Weather in</p>
                <p id="cityName"></p>
            </div>
            <p id="countryCodeBox"></p>
            <div id="nebeneinanderBox">
            </div>
            <p id="rain"></p>
        </div>
        <div id="infoBox">
            <div class="styleBox">
                <p class="pBox" id="time">Local Time</p>
                <div id="timeBox" class="divBox"></div>
            </div>
            <div class="styleBox" id="windBox">
                <p class="pBox" id="wind">Windspeed</p>
            </div>
            <div class="styleBox" id="cloudsBox">
                <p class="pBox" id="cloudiness">cloudiness</p>
            </div>
            <div class="styleBox" id="pressureBox">
                <p class="pBox" id="pressure">Pressure</p>
            </div>
            <div class="styleBox" id="humitidyBox">
                <p class="pBox" id="humitidy">Humidity</p>
            </div>
            <div class="styleBox" id="sunriseBox">
                <p class="pBox" id="sunrise">Sunrise</p>
            </div>
            <div class="styleBox" id="sunsetBox">
                <p class="pBox" id="sunset">Sunset</p>
            </div>
            <div class="styleBox" id="coordsBox">
                <p class="pBox" id="coords">Geo Coords</p>
            </div>

        </div>

    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
