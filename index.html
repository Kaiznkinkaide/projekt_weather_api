<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="box">
        <input type="text" name="text" id="input">
        <button id="check" onclick="check()">Check Weather</button>
        <div id="individualCity">
            <div class="cityOutput">
                <p id="city">Weather in</p>
                <p id="cityName"></p>
            </div>
            <p id="countryCodeBox"></p>
            <div id="nebeneinanderBox">
                <img id="icon">
                <p id="temperatur"></p>
            </div>
            <p id="rain"></p>
        </div>
        <div id="infoBox">
            <div class="styleBox">
                <p class="pBox">Local Time</p>
                <div id="timeBox" class="divBox"></div>
            </div>
            <div class="styleBox">
                <p class="pBox" id="wind">Windspeed</p>
                <div id="windBox" class="divBox"></div>
            </div>
            <div class="styleBox">
                <p class="pBox" id="cloudiness">cloudiness</p>
                <div id="cloudsBox" class="divBox"></div>
            </div>
            <div class="styleBox">
                <p class="pBox" id="pressure">Pressure</p>
                <div id="pressureBox" class="divBox"></div>
            </div>
            <div class="styleBox">
                <p class="pBox" id="humitidy">Humidity</p>
                <div id="humitidyBox" class="divBox"></div>            </div>
            <div class="styleBox">
                <p class="pBox" id="sunrise">Sunrise</p>
                <div id="sunriseBox" class="divBox"></div>
            </div>
            <div class="styleBox">
                <p class="pBox" id="sunset">Sunset</p>
                <div id="sunsetBox" class="divBox"></div>
            </div>
            <div class="styleBox">
                <p class="pBox" id="coords">Geo Coords</p>
                <div id="coordsBox" class="divBox"></div>
            </div>

        </div>

    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
